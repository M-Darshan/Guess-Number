<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>🎰 Guess the Number Game</h1>
      <ul class="nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">How to Play</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    <div class="game">
      <div><button class="newGame">New Game</button></div>
      <div class="guessInput">
        <div class="inputSpace">
          <div class="inputFlex">
            <label class="label" for="text">Enter your Guess Below</label>
            <p>(Enter a number between 1 and 20)</p>
            <input type="text" class="number" />
            <button class="checkbtn">Check</button>
            <button class="playAgain">Play Again!</button>
          </div>
        </div>

        <div class="scoreSpace">
          <div>
            <h3 class="remarks">😃 Enter your Guess!</h3>
            <h3 class="score">⛳️ Score: 20</h3>
            <h3 class="yourScore">🎳 Your Score: Yet to Guess Correctly!</h3>
            <h3 class="highScore">🥇 High Score: 0</h3>
          </div>
        </div>
      </div>
    </div>
    <footer><p>Designed and Developed by 🐶 in India &copy; 2022</p></footer>
    <script src="script.js"></script>
  </body>
</html>
